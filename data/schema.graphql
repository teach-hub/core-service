schema {
  query: RootQueryType
  mutation: RootMutationType
}

"""Root mutation"""
type RootMutationType {
  """Updates a user"""
  updateUser(file: String, githubId: String, lastName: String, name: String, notificationEmail: String, userId: ID!): User
}

"""Root query"""
type RootQueryType {
  findUser(userId: ID): User

  """Logged in user"""
  viewer: ViewerType
}

"""A subject within TeachHub"""
type Subject {
  active: Boolean
  code: String!
  id: ID
  name: String!
}

"""A non-admin user within TeachHub"""
type User {
  file: String
  githubId: String
  lastName: String
  name: String
  notificationEmail: String
  userId: ID
}

type ViewerType {
  """Subjects belonging to viewer"""
  subjects: [Subject]!

  """User related information from viewer"""
  userInfo: User!
}
