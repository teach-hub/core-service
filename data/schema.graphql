schema {
  query: RootQueryType
  mutation: RootMutationType
}

"""Root mutation"""
type RootMutationType {
  """Updates a user"""
  updateUser(file: String, githubId: String, lastName: String, name: String, notificationEmail: String, userId: ID!): User
}

"""Root query"""
type RootQueryType {
  findUser(userId: ID): User

  """Logged in user"""
  viewer: ViewerType
}

"""A non-admin user within TeachHub"""
type User {
  file: String
  githubId: String
  lastName: String
  name: String
  notificationEmail: String
  userId: ID
}

"""Courses belonging to viewer"""
type ViewerCourseType {
  active: Boolean!
  name: String!
  organization: String!
  period: Int!
  year: Int!
}

type ViewerType {
  active: Boolean
  courses: [ViewerCourseType]!
  file: String!
  githubId: String!
  lastName: String!
  name: String!
  notificationEmail: String!
}
