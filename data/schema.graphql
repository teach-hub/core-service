schema {
  query: RootQueryType
  mutation: RootMutationType
}

"""Root mutation"""
type RootMutationType {
  """Updates a user"""
  updateUser(file: String, githubId: String, lastName: String, name: String, notificationEmail: String, userId: ID!): User
}

"""Root query"""
type RootQueryType {
  findUser(userId: ID): User

  """Logged in user"""
  viewer: ViewerType
}

"""A subject within TeachHub"""
type Subject {
  active: Boolean
  code: String!
  id: ID
  name: String!
}

"""A non-admin user within TeachHub"""
type User {
  file: String
  githubId: String
  lastName: String
  name: String
  notificationEmail: String
  userId: ID
}

"""UserType"""
type UserType {
  active: Boolean
  file: String
  githubId: String
  id: String
  lastName: String
  name: String
  notificationEmail: String
}

"""Courses viewer belongs belongs to"""
type ViewerCourseType {
  active: Boolean!
  id: String!
  name: String!
  organization: String!
  period: Int!

  """Role the user has within a course"""
  role: ViewerRoleType!

  """Subject the course belongs to"""
  subject: Subject!

  """Users in course"""
  users: [UserType]!
  year: Int!
}

type ViewerRoleType {
  active: Boolean
  id: Int
  name: String
  parent: ViewerRoleType
  permissions: [String]
}

type ViewerType {
  active: Boolean
  courses: [ViewerCourseType]!
  file: String!

  """Finds a course for the viewer"""
  findCourse(id: Int!): ViewerCourseType
  githubId: String!
  lastName: String!
  name: String!
  notificationEmail: String!
  userId: String!
}
