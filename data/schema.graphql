schema {
  query: RootQueryType
  mutation: RootMutationType
}

type AssignmentType {
  active: Boolean
  allowLateSubmissions: Boolean
  courseId: String!
  description: String
  endDate: String
  id: String!
  link: String
  startDate: String
  title: String
}

type CourseType {
  active: Boolean!

  """Active assignments within the course"""
  assignments: [AssignmentType!]!

  """Finds an assignment for a specific course"""
  findAssignment(id: String!): AssignmentType
  id: String!
  name: String!
  organization: String!
  period: Int!
  studentsCount: Int!

  """Subject the course belongs to"""
  subject: SubjectType!
  teachersCount: Int!

  """User roles within a course"""
  userRoles: [UserRoleType]
  viewerRole: RoleType!
  year: Int!
}

"""Authenticated data"""
type Login {
  token: String
  userRegistered: Boolean
}

"""Logout data"""
type Logout {
  token: String
}

"""Registered user data"""
type RegisterType {
  token: String
}

type RoleType {
  active: Boolean!
  id: String!
  isTeacher: Boolean!
  name: String!
  parent: RoleType
  permissions: [String]
}

"""Root mutation"""
type RootMutationType {
  """Creates an assignment in a course"""
  createAssignment(active: Boolean, allowLateSubmissions: Boolean, courseId: String, description: String, endDate: String, link: String, startDate: String, title: String): AssignmentType

  """Generates an invitation code"""
  generateInviteCode(courseId: String!, roleId: String!): String!

  """Login user"""
  login(code: String): Login

  """Logout user"""
  logout(token: String): Logout

  """Creates a user and authorizes it"""
  registerUser(file: String, lastName: String, name: String, notificationEmail: String): RegisterType

  """Updates an assignment in a course"""
  updateAssignment(active: Boolean, allowLateSubmissions: Boolean, courseId: String, description: String, endDate: String, id: ID, link: String, startDate: String, title: String): AssignmentType

  """Updates a user"""
  updateUser(file: String, githubId: String, lastName: String, name: String, notificationEmail: String, userId: String!): UserType

  """Marks an invite as used returning the course id"""
  useInvite(inviteId: String!): UseInviteResponse!
}

"""Root query"""
type RootQueryType {
  """Logged in user"""
  availableRoles: [RoleType!]!

  """Finds an assignment by id"""
  findAssignment(id: String!): AssignmentType

  """Logged in user"""
  viewer: ViewerType
}

type SubjectType {
  active: Boolean!
  code: String!
  id: String!
  name: String!
}

type UseInviteResponse {
  courseId: String
}

type UserRoleType {
  active: Boolean!
  course: CourseType!
  id: String!
  role: RoleType!
  user: UserType!
}

"""A non-admin user within TeachHub"""
type UserType {
  active: Boolean!
  file: String!
  githubId: String!
  id: String!
  lastName: String!
  name: String!
  notificationEmail: String!
}

type ViewerType {
  active: Boolean!
  file: String!

  """Finds a course for the viewer"""
  findCourse(id: String!): CourseType
  githubId: String!
  id: String!
  lastName: String!
  name: String!
  notificationEmail: String!

  """User user roles"""
  userRoles: [UserRoleType]
}
